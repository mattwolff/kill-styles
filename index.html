    <style>
      body {
        font-family: 'Helvetica', Helvetica, sans-serif;
        font-size: 16px;
        letter-spacing: -.01em;
        word-spacing: -0.07rem;
        line-height: 1.25;
      }
      a {
        color: blue;
        text-decoration: none;
      }

      a:hover {
        border-bottom: 1px solid;
      }
    </style>
  </head>
  <body>
    Drag to Bookmarks Bar:<br>
    <a href="javascript:function kill_all(){console.log('killing');var links=document.querySelectorAll('link');document.querySelectorAll('link, style').forEach(function(node){node.parentNode.removeChild(node)});document.querySelectorAll('*').forEach(function(node){node.removeAttribute('style')});console.log('killed')}kill_all();">Kill Styles</a>
